name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Redirect
        run: |
          mkdir site
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=https://nyt-connections-ai.vercel.app/" /><script>window.location.href = "https://nyt-connections-ai.vercel.app/";</script><title>Redirecting...</title></head><body>If you are not redirected automatically, follow this <a href="https://nyt-connections-ai.vercel.app/">link</a>.</body></html>' > site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
